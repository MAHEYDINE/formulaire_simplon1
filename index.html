<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Formulaire</title>

</head>
<body>
    <nav>
        <h1>Le F0rmulaire.</h1>
    </nav>

    <p> Ceci est une page de teste en collaboration avec <a href="https://simplon.co/">Simplon.co</a>, dans le but de créer un petit formulaire pour tester ses apprenants. </p>    
    <h2>Ça commence...</h2>
    <section>
        <h5>RÉPOND !</h5>
        <form method="get" action="index.html">
            <fieldset>
                <legend>Vos coordonnées</legend> 

                <div>
                    <label for="nom">Quel est votre nom ?</label>
                    <input type="text" name="nom" id="nom" placeholder="Ex. :Ounchiouene" required>
                </div>

                <div>
                    <label for="prenom">Quel est votre prénom ?</label>
                    <input type="text" name="prenom" id="prenom" placeholder=" Ex. : Maheydine" required>
                </div>

                <div>
                    <label for="email">Quel est votre e-mail ?</label>
                    <input type="email" name="email" id="email" placeholder="Ex. : MonEmail@gmail.com" required><br>
                </div>

                <div>
                    <label for="age">Quel est votre age ?</label>
                    <input type="number" name="age" id="age" min="16" max="99" required>
                </div>

                <div>
                    <label for="homme"> Sexe : </label>

                    <input type="radio" name="sexe" id="homme"> <label for="homme">Homme</label>
                    
                    <input type="radio" name="sexe" id="femme"> <label for="femme">Femme</label>
                </div>
                <div>
                    <label for="num">Numéro de telephone</label>
                    <input type="tel" name="telephone" id="num" placeholder="Ex. : 06 12 34 56 78">
                </div>

                <div>
                    <label for="start">Date de naissance</label>
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max= "2018-12-31">
                </div>
            </fieldset>



            <fieldset>
                <legend>Adresse</legend>

                <div>
                    <label for="adress">Num. et type de voix <br></label>
                    <input type="text" name="adress" id="adress" placeholder=" Ex. : 20 Rue Simplon">
                </div>
                
                <div>
                    <label for="postal">Code postale</label>
                    <input type="text" name="postal" id="postal" maxlength="5" minlength="5" pattern="[0-9]{5}">
                </div>
                
                <div>
                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city">
                </div>

            </fieldset>



            <fieldset>
                
                <legend>Information</legend>

                <div>
                    <label for="metier">Métier</label>
                    <select name="metier" id="metier">
                        <option>growth hacker</option>
                        <option>dev web</option>
                        <option>dev mobile</option>
                    </select>
                </div>
                
                <div>
                    <label for="nationnalite">nationnalité</label>
                <select name="nationnalite" id="nationnalite">
                    <option value="Dz">algerien</option>
                    <option value="Fr">français</option>
                        <option value="En">anglais</option>
                        <option value="Ter">terrien</option>
                        <option value="Mar">Marsien</option>
                        <option value="Aus">Australien</option>
                        <option value="gld">guadeloupeen</option>
                        <option value="Be">Belgique</option>
                        <option value="Lux">luxembourgois</option>
                    </select>
                </div>
                
                
                
                <div>
                    <label for="nss">Numero de sécurité social</label>
                    <input type="text" name="sécurité social" id="nss" minlength="5" maxlength="5" pattern="[12]{1}[0-9]{14}" title=" numéro : 99AA99999"> 
                </div>
                <div>
                    <label for="cp">Numero de passport</label>
                    <input type="text" name="cp" id="cp" minlength="5" maxlength="5" pattern="[0-9]{2}[a-zA-Z]{2}[0-9]{5}" title=" numéro : 99AA99999"> 
                </div>

                <div>
                    <label for="delivrance">Date de delivrance du passport</label>
                    <input type="date" id="delivrance" name="Date de delivrance du passport" value="2018-07-22" min="2018-01-01" max= "2018-12-31">  
                </div>
                <div>
                    <label for="validité">Date de validité du passeport</label>
                <input type="date" id="validité" name="Date de validité du passeport" value="2018-07-22" min="2018-01-01" max= "2018-12-31">
                </div>

            </fieldset>

                <button type="submit">Renseigner</button>
        </form>
    </section>

</body>
</html>
